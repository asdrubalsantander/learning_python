{% extends 'base.html' %}

{% block title %} Comment | Create {% endblock %}

{% block body %}

<h1>
    {% if not form.instance.pk %}
        Create Comment
    {% else %}
        Update Comment
    {% endif %}

</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Submit">

</form>


{% endblock %}
