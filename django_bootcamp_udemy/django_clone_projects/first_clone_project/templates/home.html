{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}
    <h1> Welcome to my Blog! </h1>
    <ol>
        {% for post in post_list %}
            {% if not post.is_published %}
                <div class="container">
                    <h2>
                        <li>{{ post.title }}</li>
                    </h2>
                    <p>{{ post.text }}</p>
                </div>
            {% endif %}
        {% endfor %}
    </ol>

{% endblock %}
