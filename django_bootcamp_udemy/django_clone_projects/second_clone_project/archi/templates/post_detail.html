{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}
<div class="jumbotron bg-transparent">
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    {{post.created_date}}
    by <a class="links" href="{% url 'user_post' username=post.user %}">@{{post.user}}</a>
</div>
{% endblock %}
