{% extends 'base.html' %}

{% block title %} {{username}}'s posts {% endblock %}

{% block content %}
{% for post in posts %}
<p><a class="links" href="{% url 'detail_post' pk=post.id %}">{{post.title}}</a></p>
{{ post.created_date }}
<br>
<br>
{% empty %}
<p> This user has no posts </p>
{% endfor %}
{% endblock %}
