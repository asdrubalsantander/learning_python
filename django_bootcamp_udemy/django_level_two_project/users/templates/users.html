<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h2> Lists of Users</h2>
    {% if users  %}
        {% for user in users %}
            {{ user.id }}
            {{ user.first_name }}
            {{ user.last_name }}
            {{ user.email }}
            <br>
        {% endfor %}
    {% endif %}
</body>
</html>
