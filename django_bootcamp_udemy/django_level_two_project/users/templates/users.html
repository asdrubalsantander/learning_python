<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "style.css" %}">
    <title>Users</title>
</head>
<body>
    <h1> Lists of Users</h1>
    {% if users  %}
        {% for user in users %}
            {{ user.id }}
            {{ user.first_name }}
            {{ user.last_name }}
            {{ user.email }}
            <br>
        {% endfor %}
    {% endif %}
</body>
</html>
